<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Steakhouse contact page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- NELLY -->

    <!-- SASCHA -->

    <!-- BARIS -->
    <section class="page-5">
      <div class="bg-pic"></div>
      <div class="top">
        <h2 class="page-5-h2">Contact</h2>
      </div>
      <div class="mittle">
        <form class="my-form">
          <p class="form-header">Write to us</p>
          <input class="res-data" type="text" placeholder="Name" required />
          <input class="res-data" type="email" placeholder="E-Mail" required />
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            placeholder="Message... "
            required
            minlength="5"
          ></textarea>
          <button class="submit-btn">Send</button>
        </form>

        <div class="adress">
          <div class="adress-info-block">
            <p class="adress-titles">e-mail</p>
            <p class="adress-contents email">info@steakhouse.com</p>
          </div>
          <div class="adress-info-block">
            <p class="adress-titles">phone</p>
            <p class="adress-contents phone">+1 (212) 804-7276</p>
          </div>
          <div class="adress-info-block">
            <p class="adress-titles">adress</p>
            <p class="adress-contents location">
              1 E 35th St, New York, NY 10016
            </p>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="social-media-div">
          <div class="icons">
            <a href="https://twitter.com" target="_blank"
              ><i title="twitter-icon" class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://facebook.com" target="_blank"
              ><i title="facebook-icon" class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://instagram.com/" target="_blank"
              ><i title="instagram-icon" class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
